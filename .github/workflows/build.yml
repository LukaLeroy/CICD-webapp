---
name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: install NodeJs
        uses: actions/setup-node@v3
        with: 
          node-version: '18'
      - name: install Dependencies
        run: yarn install
      - name: linting
        run: yarn lint
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

     -  name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: waneraren/webapp:latest